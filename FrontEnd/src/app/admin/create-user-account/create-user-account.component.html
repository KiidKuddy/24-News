<admin-navbar></admin-navbar>

<div class="overlay">
  <div class="container-contact100">
    <div class="wrap-contact100 spacing-top">
      <div
        class="contact100-form-title"
        style="background-image: url(../../../assets/create-user-account/images/bg-01.jpg);"
      >
        <span class="contact100-form-title-1">
          Create User
        </span>
      </div>

      <form
        class="contact100-form validate-form"
        [formGroup]="createUserForm"
        (ngSubmit)="onSubmit()"
      >
        <div
          class="wrap-input100 validate-input mb-4"
          [ngClass]="{
            'alert-validate': submitted && (form.username.errors || usernameExists)
          }"
          id="usernameAlertValidate"
        >
          <span class="label-input100">Username:</span>
          <input
            class="input100"
            type="text"
            formControlName="username"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input mb-4"
          [ngClass]="{
            'alert-validate': submitted && form.password.errors
          }"
          id="passwordAlertValidate"
        >
          <span class="label-input100">Password:</span>
          <input
            class="input100"
            type="password"
            formControlName="password"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input mb-4"
          [ngClass]="{
            'alert-validate': submitted && form.firstName.hasError('required')
          }"
          data-validate="First name required"
        >
          <span class="label-input100">First name:</span>
          <input
            class="input100"
            type="text"
            formControlName="firstName"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input mb-4"
          [ngClass]="{
            'alert-validate': submitted && form.lastName.hasError('required')
          }"
          data-validate="Last name required"
        >
          <span class="label-input100">Last name:</span>
          <input
            class="input100"
            type="text"
            formControlName="lastName"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          style="border: none;"
          [ngClass]="{
            'alert-validate': submitted && form.profilePicture.hasError('required')
          }"
          data-validate="Profile picture required"
        >
          <span class="label-input100">Profile picture:</span>
          <input
            type="file"
            formControlName="profilePicture"
            class="inputfile inputfile-2"
            (change)="onFileSelected($event)"
            #fileInput
            hidden
          />
          <label for="file" class="mb-0 mt-1" (click)="fileInput.click()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="17"
              viewBox="0 0 20 17"
            >
              <path
                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
              />
            </svg>
            <span #fileName  style="font-size: .8rem;">Choose a file&hellip;</span>
          </label>
        </div>

        <div
          #notiflix
          style="display: none;"
          onClick="(function(){
            Notiflix.Notify.Init({cssAnimationStyle: 'from-right'});
            Notiflix.Notify.Success('User created successfully');
          })();"
        ></div>
        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
